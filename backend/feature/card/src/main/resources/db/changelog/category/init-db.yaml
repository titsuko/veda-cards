databaseChangeLog:
  - changeSet:
      id: create-table-category
      author: titsuko
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: category_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: slug
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: is_visible
                  type: boolean
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: card_count
                  type: int
                  defaultValue: 0
                  constraints:
                    nullable: true

        - createTable:
            tableName: cards
            columns:
              - column:
                  name: card_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: true
              - column:
                  name: is_visible
                  type: boolean
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cards_category
                    references: categories(category_id)